{% extends 'base.html'%}
{% block title %}Semantic UI{% endblock%}
{% block main %}
<!-- url : https://zijieke.com/d/86 -->
<div class="ui segment">
  <h1>按钮样式</h1>
  <button class="ui button">实心按钮</button>
  <button class="ui basic button">空心按钮</button>
  <button class="ui basic positive button">积极</button>
  <button class="ui negative button">消极</button>
  <button class="ui blue button">Button</button>
  <hr>
  <h1>按钮大小</h1>
  <button class="ui button mini">Mini Button</button>
  <button class="ui button tiny">Tiny Button</button>
  <button class="ui button small">Small Button</button>
  <button class="ui button">Normal Button</button>
  <button class="ui button medium">Medium Button</button>
  <button class="ui button large">Large Button</button>
  <button class="ui button big">Big Button</button>
  <button class="ui button huge">Huge Button</button>
  <button class="ui button massive">Massive Button</button>
  <hr>
  <h1>按钮颜色-System</h1>
  <button class="ui button">Standard</button>
  <button class="ui button primary">Primary</button>
  <button class="ui button secondary">Secondary</button>
  <button class="ui button positive">Positive</button>
  <button class="ui button negative">Negative</button>
  <hr>
  <h1>按钮颜色-Color</h1>
  <button class="ui button red">Red</button>
  <button class="ui button orange">Orange</button>
  <button class="ui button yellow">Yellow</button>
  <button class="ui button olive">Olive</button>
  <button class="ui button green">Green</button>
  <button class="ui button teal">Teal</button>
  <button class="ui button blue">Blue</button>
  <button class="ui button violet">Violet</button>
  <button class="ui button purple">Purple</button>
  <button class="ui button pink">Pink</button>
  <button class="ui button brown">Brown</button>
  <button class="ui button grey">Grey</button>
  <button class="ui button black">Black</button>
  <hr>
  <h1>按钮动画</h1>
  <div class="ui button animated">
    <div class="content visible">Right</div>
    <div class="content hidden"><i class="icon arrow right"></i></div>
  </div>
  <div class="ui button animated vertical">
    <div class="content visible">Up</div>
    <div class="content hidden"><i class="icon arrow up"></i></div>
  </div>
  <div class="ui button animated fade">
    <div class="content visible">Coffee</div>
    <div class="content hidden"><i class="icon coffee"></i></div>
  </div>
  <div class="ui button animated loading">
    <div class="content visible">Loading</div>
    <div class="content hidden">Loading!</div>
  </div>
  <hr>
  <h1>按钮变形</h1>
  <button class="ui button">Standard</button>
  <button class="ui button active">Active</button>
  <button class="ui button disabled">Disabled</button>
  <button class="ui button right floated">Right</button>
  <button class="ui button left floated">Left</button>
  <button class="ui button fluid">Fluid</button>
  <button class="ui button compact">Compact</button>
  <button class="ui button facebook"><i class="icon facebook"></i>Facebook</button>
  <button class="ui button linkedin"><i class="icon linkedin"></i>LinkedIn</button>
  <button class="ui button twitter"><i class="icon twitter"></i>Twitter</button>
  <button class="ui button youtube"><i class="icon youtube"></i>Youtube</button>
  <button class="ui button instagram"><i class="icon instagram"></i>Instagram</button>
  <button class="ui button google plus"><i class="icon google plus"></i>Google</button>
  <button class="ui button vk"><i class="icon vk"></i>VK</button>
  <button class="ui button teal icon circular"><i class="icon setting"></i></button>
</div>
{% endblock %}
